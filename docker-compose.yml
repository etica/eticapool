services:
  redis:
    image: redis:7-alpine
    command: >
      redis-server
      --appendonly yes
      --maxmemory 512mb
      --maxmemory-policy noeviction
      --requirepass ${REDIS_PASSWORD:-eticapool_redis_default_change_me}
    # Redis port not exposed to host; only accessible to pool-app via internal network
    volumes:
      - redis-data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-eticapool_redis_default_change_me}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  pool-app:
    build: .
    depends_on:
      redis:
        condition: service_healthy
    environment:
      - MONGODB_URI=${MONGODB_URI:-mongodb://host.docker.internal:27017}
      - REDIS_URL=redis://:${REDIS_PASSWORD:-eticapool_redis_default_change_me}@redis:6379
      - POOL_ENV=production
      - POOL_CONFIG_PATH=/app/config/pool.config.json
    ports:
      - "80:8080"
      - "2053:2053"
      - "3333:3333"
      - "5555:5555"
      - "7777:7777"
      - "9999:9999"
      # Port 8081 (JSONRPC) NOT exposed â€” internal use only
    volumes:
      - ./pool.config.json:/app/config/pool.config.json:ro
      - ./log:/app/log
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped

  pools-network:
    build: .
    command: ["node", "indexpoolsnetwork.js"]
    depends_on:
      redis:
        condition: service_healthy
    environment:
      - MONGODB_URI=${MONGODB_URI:-mongodb://host.docker.internal:27017}
      - REDIS_URL=redis://:${REDIS_PASSWORD:-eticapool_redis_default_change_me}@redis:6379
      - POOL_ENV=production
      - POOL_CONFIG_PATH=/app/config/pool.config.json
    volumes:
      - ./pool.config.json:/app/config/pool.config.json:ro
      - ./log:/app/log
    extra_hosts:
      - "host.docker.internal:host-gateway"
    healthcheck:
      disable: true
    restart: unless-stopped

  cleaner:
    build: .
    command: ["node", "indexcleanercoordinator.js"]
    depends_on:
      redis:
        condition: service_healthy
    environment:
      - MONGODB_URI=${MONGODB_URI:-mongodb://host.docker.internal:27017}
      - REDIS_URL=redis://:${REDIS_PASSWORD:-eticapool_redis_default_change_me}@redis:6379
      - POOL_ENV=production
      - POOL_CONFIG_PATH=/app/config/pool.config.json
    volumes:
      - ./pool.config.json:/app/config/pool.config.json:ro
      - ./log:/app/log
    extra_hosts:
      - "host.docker.internal:host-gateway"
    healthcheck:
      disable: true
    restart: unless-stopped

volumes:
  redis-data:
